<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Keshav</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayKeshav = () => {
      console.log("keshav");
    };
    setTimeout(sayKeshav, 2000);

    const changeText = (() => {
      document.querySelector("h1").innerHTML =
        "bast programing language javascript";
    });
    const changeMe = setTimeout(changeText, 2000);

    const btn = document.querySelector("#stop");
    btn.addEventListener('click', () => {
    clearTimeout(changeMe); // Cancel the timeout using its ID
    console.log("STOPPED");
});
    
  </script>
</html>
